<div *ngIf="!auth" class="alert alert-danger text-center" role="alert">
  Los campos introducidos no son válidos
</div>
<div class="containerLogin justify-content-lg-center">
  <form #formlogin="ngForm" >
    <div class="form-group">
      <label for="user">Usuario</label>
      <input
        type="text"
        class="form-control"
        id="user"
        #user
        aria-describedby="emailHelp"
        placeholder="usuario"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input
        type="password"
        class="form-control"
        #password
        id="password"
        placeholder="Contraseña"
      />
    </div>
    <button type="submit" class="btn btn-primary acceder" (click)="logIn()">
      Acceder
    </button>
  </form>
</div>
